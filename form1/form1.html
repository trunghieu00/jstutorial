<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form id="bigform" action=" ">
            <h1>
                The expectation form
            </h1>

            <div class="mb-3 row">
                <label for="fullNameInput" class="col-sm-2 col-form-label">FullName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullNameInput" placeholder="">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="fullNameMSG"> </div>
            </div>


            <div class="mb-3 row">
                <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="emailInput">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="emailMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label for="schoolSelect" class="col-sm-2 col-form-label"> Which school youâ€™re attending?
                </label>
                <div class="col-sm-10">

                    <select class="form-select" aria-label="Default select example" id="schoolSelect">
                            <option value="0" selected>Select an options </option>
                            <option value="1">University of science and technology
                            </option>
                            <option value="2">University of economics</option>
                            <option value="3">University of education </option>
                            <option value="4">Other </option>

                          </select>

                </div>
                <div class="col-4"></div>
                <div class="col-6" id="schoolSelectMSG"> </div>

            </div>
            <div class="row mb-3">
                <label for="ageRange" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-4">
                    <input type="range" class="form-range" min="15" max="50" value="18" id="ageRange">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" value="18" id="agePerform" disabled>
                </div>
                <div class="col-sm-5">
                    <p id="ageMsg"></p>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Gender </label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderRadioGroup" id="maleRadio" value="male" checked>
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderRadioGroup" id="femaleRadio" value="female">
                        <label class="form-check-label" for="FemaleRadio">Email</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderRadioGroup" id="otherRadio" value="other">
                        <label class="form-check-label" for="otherRadio">Other</label>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="genderMSG"> </div>
            </div>


            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label"> Favorite sports</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="gameCheckbox" value="game">
                        <label class="form-check-label" for="textCheckbox">Game </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="swimCheckbox" value="swim">
                        <label class="form-check-label" for="textCheckbox">Swim </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="ruunningCheckbox" value="running">
                        <label class="form-check-label" for="textCheckbox">Running </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="chessCheckbox" value="chess">
                        <label class="form-check-label" for="textCheckbox">Chess </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="footballCheckbox" value="football">
                        <label class="form-check-label" for="textCheckbox">Football </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="otherCheckbox" value="other">
                        <label class="form-check-label" for="textCheckbox">Other </label>
                    </div>

                </div>
                <div class="col-4"></div>
                <div class="col-6" id="fvsMSG"> </div>
            </div>


            <div class="mb-3 row">
                <label for="addressInput" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="100" class="form-control" id="addressInput">
                </div>

            </div>


            <div class="mb-3 row">
                <label for="deyInput" class="col-sm-2 col-form-label">Describe yourself</label>
                <div class="col-sm-10">
                    <input type="textarea" class="form-control" maxlength="1000" id="deyInput">
                </div>

            </div>
            <div class="mb-3 row">
                <label for="tellInput" class="col-sm-2 col-form-label">Tell us your wish   </label>
                <div class="col-sm-10">
                    <input type="textarea" class="form-control" maxlength="100" minlength="10" id="tellInput">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="tellMSG"> </div>
            </div>



            <div class="mb-3 row">
                <div class="col-6">
                    <button type="button" id='sendbtn'>Send</button>

                </div>
                <div class="col-6">
                    <button id='resetbtn' type="button">Reset </button>

                </div>
            </div>



        </form>


    </div>


    <script src="./src/form1.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div class="container">

        <h1>
            Resgister
        </h1>
        <form action="" id="registerform">
            <div class="mb-3 row">
                <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="emailInput" placeholder="email@example.com">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="emailMSG"> </div>
            </div>


            <div class="mb-3 row">
                <label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneInput">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="phoneMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label for="countrySelect" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">

                    <select class="form-select" aria-label="Default select example" id="countrySelect">
                        <option value="0" selected>Select an options </option>
                        <option value="1">USa</option>
                        <option value="2">lao</option>
                        <option value="3">VN</option>
                      </select>

                </div>
                <div class="col-4"></div>
                <div class="col-6" id="countryMSG"> </div>

            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contact me by </label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactRadioGroup" id="textRadio" value="Text" checked>
                        <label class="form-check-label" for="textRadio">Text</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactRadioGroup" id="emailRadio" value="email">
                        <label class="form-check-label" for="emailRadio">Email</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactRadioGroup" id="dontcontactmeRadio" value="dontcontactmeradio">
                        <label class="form-check-label" for="dontcontactmeRadio">Don't contact  me </label>
                    </div>


                </div>
                <div class="col-4"></div>
                <div class="col-6" id="contactMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Contact </label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="acceptCheckbox" value="accept">
                        <label class="form-check-label" for="textCheckbox">Accept </label>
                    </div>


                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-6">
                    <button type="button" id='registerbtn'>Register</button>

                </div>
                <div class="col-6">
                    <button id='resetbtn' type="button">Reset </button>

                </div>
            </div>




        </form>




    </div>
    <script src="./src/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>

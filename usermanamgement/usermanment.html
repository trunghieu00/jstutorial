<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">


        <div class="w-50">
            <form action="#" id="searchForm">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <select class="form-select" id="searchType" aria-label="searchType">
                      <option selected value= "fullName">Fullname</option>
                      <option value= "email" >Email</option>
                      <option value= "BMI" >BMI</option>
                    </select>
                    <button id="searchBtn" class="btn btn-outline-primary" type="button" onclick="searchFunction()">Search</button>
                </div>
            </form>
        </div>
        <div id="data"></div>

        <form id="bigform" action=" ">

            <div class="mb-3 row">
                <label for="fullNameInput" class="col-sm-2 col-form-label">FullName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullNameInput" placeholder="" onblur="fullNameInputVal()" maxlength="50">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="fullNameMSG"> </div>
            </div>


            <div class="mb-3 row">
                <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="@edu.com.vn" id="emailInput" onblur="emailInputVal()">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="emailMSG"> </div>
            </div>
            <div class="mb-3 row">
                <label for="ageInput" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ageInput">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="ageMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Gender </label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderRadioGroup" id="maleRadio" value="male" checked>
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderRadioGroup" id="femaleRadio" value="female">
                        <label class="form-check-label" for="FemaleRadio">female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderRadioGroup" id="otherRadio" value="other">
                        <label class="form-check-label" for="otherRadio">Other</label>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="genderMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label for="heightInput" class="col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="heightInput" placeholder="0.00" onblur="heightVal()">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="heightMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label for="weightInput" class="col-sm-2 col-form-label">weight</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weightInput" placeholder="00.0" onblur="weightVal()">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="weightMSG"> </div>
            </div>

            <div class="mb-3 row">
                <label for="addressInput" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text-area" class="form-control" id="addressInput" placeholder="">
                </div>
                <div class="col-4"></div>
                <div class="col-6" id="addressMSG"> </div>
            </div>
            <button class="addBtn" type="button" id="addNewRow">add</button>



        </form>



    </div>




    <script src="./src/p1.js "></script>
    <script src="./src/p2.js "></script>
    <script src="./src/p3.js"></script>
    <script src="./src/p4-add.js"></script>
    <script src="./src/p5-search.js"></script>
</body>

</html>
